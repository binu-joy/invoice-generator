<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Gears Invoice Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px auto;
            max-width: 800px;
            background-color: #f8f9fa;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        h2 {
            text-align: right;
            color: #0064c8;
            margin: 0;
            flex-grow: 1;
            font-size: 24px;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .section-header {
            color: #0064c8;
            border-bottom: 2px solid #0064c8;
            padding-bottom: 8px;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f8f9fa;
        }
        input:focus {
            outline: none;
            border-color: #0064c8;
        }
        button {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #0064c8;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #0064c8;
            color: white;
            text-align: center;
        }
        .remove-btn {
            cursor: pointer;
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            display: block;
        }
        .invoice-preview {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
        }
        .customer-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .customer-info {
            flex: 1;
        }
        .invoice-info {
            text-align: right;
            flex: 1;
        }
        .totals-row td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/images/planet_gears_logo.png" alt="Planet Gears Logo" class="logo" id="headerLogo">
        <h2>PLANET GEARS INVOICE GENERATOR</h2>
    </div>

    <div class="container">
        <h3 class="section-header">Customer Details</h3>
        <div class="form-row">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" placeholder="Enter customer name">
            </div>
            <div class="form-group">
                <label for="vehicleReg">Vehicle Registration</label>
                <input type="text" id="vehicleReg" placeholder="Enter vehicle registration">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="customerPhone">Customer Phone</label>
                <input type="text" id="customerPhone" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="invoiceDate">Invoice Date</label>
                <input type="date" id="invoiceDate">
            </div>
        </div>

        <h3 class="section-header">Item Details</h3>
        <div class="form-row">
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" placeholder="Enter item name">
            </div>
            <div class="form-group">
                <label for="itemQuantity">Quantity</label>
                <input type="number" id="itemQuantity" placeholder="Enter quantity" min="1">
            </div>
            <div class="form-group">
                <label for="itemPrice">Unit Price (£)</label>
                <input type="number" id="itemPrice" placeholder="Enter unit price" step="0.01" min="0.01">
            </div>
        </div>
        <button onclick="addItem()">Add Item</button>

        <h3 class="section-header">Invoice</h3>
        <div class="invoice-preview">
            <div id="customerDetailsDisplay" class="customer-display"></div>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="invoiceBody"></tbody>
                <tfoot id="invoiceTotals"></tfoot>
            </table>
        </div>

        <button id="generateInvoice">Download PDF Invoice</button>
    </div>

    <script>
        let items = [];
        
        // Set today's date as default
        document.getElementById("invoiceDate").valueAsDate = new Date();

        // Check if the logo loaded successfully
        document.getElementById("headerLogo").onerror = function() {
            this.style.display = 'none';
            console.log("Logo failed to load");
        };

        document.getElementById("headerLogo").onload = function() {
            console.log("Logo loaded successfully");
        };

        function addItem() {
            let name = document.getElementById("itemName").value;
            let quantity = parseInt(document.getElementById("itemQuantity").value);
            let price = parseFloat(document.getElementById("itemPrice").value);

            if (!name || isNaN(quantity) || quantity <= 0 || isNaN(price) || price <= 0) {
                alert("Please enter valid item details.");
                return;
            }

            let item = { name, quantity, price, total: quantity * price };
            items.push(item);
            updateInvoice();
            
            // Clear input fields
            document.getElementById("itemName").value = "";
            document.getElementById("itemQuantity").value = "";
            document.getElementById("itemPrice").value = "";
            document.getElementById("itemName").focus();
        }

        function removeItem(index) {
            items.splice(index, 1);
            updateInvoice();
        }

        function updateInvoice() {
            // Update customer display
            let customerName = document.getElementById("customerName").value;
            let customerPhone = document.getElementById("customerPhone").value;
            let vehicleReg = document.getElementById("vehicleReg").value;
            let invoiceDate = document.getElementById("invoiceDate").value;
            
            let formattedDate = "";
            if (invoiceDate) {
                const date = new Date(invoiceDate);
                formattedDate = date.toLocaleDateString('en-GB', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                }).replace(/\//g, '/');
            }

            const invoiceNumber = `PG-${new Date().getFullYear()}-${Math.floor(Math.random() * 10000).toString().padStart(4, '0')}`;

            document.getElementById("customerDetailsDisplay").innerHTML = `
                <div class="customer-info">
                    <h4>Customer Details</h4>
                    <p><strong>Name:</strong> ${customerName || ''}</p>
                    <p><strong>Phone:</strong> ${customerPhone || ''}</p>
                    <p><strong>Vehicle Reg:</strong> ${vehicleReg || ''}</p>
                </div>
                <div class="invoice-info">
                    <p><strong>Invoice #:</strong> ${invoiceNumber}</p>
                    <p><strong>Date:</strong> ${formattedDate || ''}</p>
                </div>
            `;

            // Update invoice items
            let invoiceBody = document.getElementById("invoiceBody");
            invoiceBody.innerHTML = "";
            let subtotal = 0;

            items.forEach((item, index) => {
                subtotal += item.total;
                let row = `<tr>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>£${item.price.toFixed(2)}</td>
                    <td>£${item.total.toFixed(2)}</td>
                    <td><span class="remove-btn" onclick="removeItem(${index})">X</span></td>
                </tr>`;
                invoiceBody.innerHTML += row;
            });

            let tax = subtotal * 0.05;
            let grandTotal = subtotal + tax;

            // Update totals in table footer
            document.getElementById("invoiceTotals").innerHTML = `
                <tr class="totals-row">
                    <td colspan="3" style="text-align: right;"><strong>Subtotal:</strong></td>
                    <td>£${subtotal.toFixed(2)}</td>
                    <td></td>
                </tr>
                <tr class="totals-row">
                    <td colspan="3" style="text-align: right;"><strong>Tax (5%):</strong></td>
                    <td>£${tax.toFixed(2)}</td>
                    <td></td>
                </tr>
                <tr class="totals-row">
                    <td colspan="3" style="text-align: right;"><strong>GRAND TOTAL:</strong></td>
                    <td>£${grandTotal.toFixed(2)}</td>
                    <td></td>
                </tr>
            `;
        }

        document.getElementById("generateInvoice").addEventListener("click", function () {
            let customerName = document.getElementById("customerName").value;
            let customerPhone = document.getElementById("customerPhone").value;
            let vehicleReg = document.getElementById("vehicleReg").value;
            let invoiceDate = document.getElementById("invoiceDate").value;

            if (!customerName || !customerPhone || !vehicleReg || !invoiceDate) {
                alert("Please enter all customer details and invoice date.");
                return;
            }

            if (items.length === 0) {
                alert("Please add at least one item to the invoice.");
                return;
            }

            generatePDF(customerName, customerPhone, vehicleReg, invoiceDate);
        });

        function generatePDF(name, phone, reg, date) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    // Format the date
    const formattedDate = new Date(date).toLocaleDateString('en-GB', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
    }).replace(/\//g, '/');
    
    // Generate invoice number
    const invoiceNumber = `PG-${new Date().getFullYear()}-${Math.floor(Math.random() * 10000).toString().padStart(4, '0')}`;

    // Add logo image
    const logoImg = document.getElementById("headerLogo");
    // Check if logo is loaded
    if (logoImg.complete && logoImg.naturalHeight !== 0) {
        try {
            // Create a canvas element to convert the image to data URL
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = logoImg.naturalWidth;
            canvas.height = logoImg.naturalHeight;
            ctx.drawImage(logoImg, 0, 0);
            
            // Get the data URL and add to PDF
            const imgData = canvas.toDataURL('image/png');
            doc.addImage(imgData, 'PNG', 15, 10, 30, 30); // Adjust size and position as needed
        } catch (e) {
            console.error("Error adding logo to PDF:", e);
            // Fallback to text if image fails
            doc.setFontSize(14);
            doc.text("PLANET GEARS", 20, 20);
        }
    } else {
        // Fallback to text if image is not loaded
        doc.setFontSize(14);
        doc.text("PLANET GEARS", 20, 20);
    }
    
    // Continue with the rest of your PDF generation code...
    doc.setFontSize(18);
    doc.setTextColor(0, 100, 200);
    doc.text("PLANET GEARS LTD - INVOICE", 70, 20);
    
    // Rest of your code remains the same...
            
            doc.setFontSize(12);
            doc.text(`Name: ${name}`, 20, 50);
            doc.text(`Phone: ${phone}`, 20, 60);
            doc.text(`Vehicle Reg: ${reg}`, 20, 70);

            // Invoice details
            doc.text("Invoice #: " + invoiceNumber, 150, 40, { align: 'right' });
            doc.text("Date: " + formattedDate, 150, 50, { align: 'right' });

            // Create table data
            let invoiceData = items.map(item => [
                item.name, 
                item.quantity, 
                `£${item.price.toFixed(2)}`, 
                `£${item.total.toFixed(2)}`
            ]);

            // Calculate totals
            let subtotal = items.reduce((sum, item) => sum + item.total, 0);
            let tax = subtotal * 0.05;
            let grandTotal = subtotal + tax;

            // Add totals to the table
            invoiceData.push(
                [{ content: 'Subtotal:', colSpan: 3, styles: { halign: 'right', fontStyle: 'bold' } }, `£${subtotal.toFixed(2)}`],
                [{ content: 'Tax (5%):', colSpan: 3, styles: { halign: 'right', fontStyle: 'bold' } }, `£${tax.toFixed(2)}`],
                [{ content: 'GRAND TOTAL:', colSpan: 3, styles: { halign: 'right', fontStyle: 'bold' } }, `£${grandTotal.toFixed(2)}`]
            );

            // Generate table
            doc.autoTable({
                startY: 80,
                head: [["Item", "Quantity", "Unit Price", "Total"]],
                body: invoiceData,
                theme: 'grid',
                headStyles: { fillColor: [0, 100, 200], textColor: [255, 255, 255] },
                styles: { fontSize: 10 }
            });

            // Save the PDF
            doc.save("Planet_Gears_Invoice.pdf");
        }
    </script>
</body>
</html>
