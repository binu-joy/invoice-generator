<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .remove-btn {
            cursor: pointer;
            color: red;
        }
        .invoice-container {
            border: 1px solid #000;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>PLANET GEARS LTD</h2>
    <p><strong>Account No:</strong> 93401068 | <strong>Sort Code:</strong> 04-00-03</p>
    <p><strong>IBAN:</strong> GB58 MONZ 0400 0393 4010 68</p>

    <h3>Customer Details</h3>
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="customerPhone" placeholder="Customer Phone">
    <input type="text" id="vehicleReg" placeholder="Vehicle Registration">

    <h3>Item Details</h3>
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="number" id="itemQuantity" placeholder="Quantity">
    <input type="number" id="itemPrice" placeholder="Unit Price">
    <button onclick="addItem()">Add Item</button>

    <h3>Invoice</h3>
    <div class="invoice-container" id="invoiceSection">
        <div id="customerDetailsDisplay">
            <!-- Customer details will be displayed here -->
        </div>
        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Unit Price (£)</th>
                    <th>Total (£)</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="invoiceBody">
                <!-- Items will be added here -->
            </tbody>
        </table>
        <p><strong>Subtotal:</strong> £<span id="subtotal">0.00</span></p>
        <p><strong>Tax (5%):</strong> £<span id="tax">0.00</span></p>
        <p><strong>Grand Total:</strong> £<span id="grandTotal">0.00</span></p>
    </div>

    <button id="generateInvoice">Generate Invoice (PDF)</button>

    <script>
        let items = [];

        function addItem() {
            let name = document.getElementById("itemName").value;
            let quantity = parseInt(document.getElementById("itemQuantity").value);
            let price = parseFloat(document.getElementById("itemPrice").value);

            if (!name || quantity <= 0 || price <= 0) {
                alert("Please enter valid item details.");
                return;
            }

            let item = { name, quantity, price, total: quantity * price };
            items.push(item);
            updateInvoice();
        }

        function removeItem(index) {
            items.splice(index, 1);
            updateInvoice();
        }

        function updateInvoice() {
            let invoiceBody = document.getElementById("invoiceBody");
            invoiceBody.innerHTML = "";
            let subtotal = 0;

            items.forEach((item, index) => {
                subtotal += item.total;
                let row = `<tr>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>£${item.price.toFixed(2)}</td>
                    <td>£${item.total.toFixed(2)}</td>
                    <td><span class="remove-btn" onclick="removeItem(${index})">X</span></td>
                </tr>`;
                invoiceBody.innerHTML += row;
            });

            let tax = subtotal * 0.05;
            let grandTotal = subtotal + tax;

            document.getElementById("subtotal").innerText = subtotal.toFixed(2);
            document.getElementById("tax").innerText = tax.toFixed(2);
            document.getElementById("grandTotal").innerText = grandTotal.toFixed(2);
        }

        document.getElementById("generateInvoice").addEventListener("click", function () {
            let customerName = document.getElementById("customerName").value;
            let customerPhone = document.getElementById("customerPhone").value;
            let vehicleReg = document.getElementById("vehicleReg").value;

            if (!customerName || !customerPhone || !vehicleReg) {
                alert("Please enter customer details.");
                return;
            }

            document.getElementById("customerDetailsDisplay").innerHTML = `
                <h3>Customer Details</h3>
                <p><strong>Name:</strong> ${customerName}</p>
                <p><strong>Phone:</strong> ${customerPhone}</p>
                <p><strong>Vehicle Reg:</strong> ${vehicleReg}</p>
            `;

            alert("Customer details added successfully!");
        });

    </script>

</body>
</html>
